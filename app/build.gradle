apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.codegram.conferences.fullstackfest"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            signingConfig signingConfigs.debug
        }
    }
    signingConfigs {
        debug {
            storeFile file("../debug.jks")
            storePassword "android"
            keyAlias "android"
            keyPassword "android"
        }
    }
}

repositories {
    mavenCentral()
}

